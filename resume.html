<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Resume</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      max-width: 800px; /* Adjust the max-width as needed */
      width: 100%;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      
    
    }

    header div {
      margin-top: 10px;
    }

    header p {
      margin: 5px;
    }

    header a {
      margin: 5px;
      color: #007BFF; /* Light blue color for hyperlinks */
      text-decoration: none;
    }

    section {
      margin: 20px 0;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    
    h1 {
      align-item: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <main>
    <header>
      <h1>Your Name</h1>
      <div>
        <p>Your Email</p>
        <p>Your Phone</p>
        <p>Your Website URL</p>
        <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
      </div>
    </header>

    <section>
      <h2>Education</h2>
      <ul>
        <li>Degree, University, Graduation Year</li>
        <!-- Add more education details as needed -->
      </ul>
    </section>

    <section>
      <h2>Employment</h2>
      <ul>
        <li>Job Title, Company, Start - End Date</li>
        <!-- Add more employment details as needed -->
      </ul>
    </section>

    <section>
      <h2>Projects</h2>
      <ul>
        <li>Project Name, Description, Date</li>
        <!-- Add more project details as needed -->
      </ul>
    </section>

    <section>
      <h2>Technical Skills</h2>
      <ul>
        <li>Skill 1</li>
        <li>Skill 2</li>
        <!-- Add more technical skills as needed -->
      </ul>
    </section>
  </main>

</body>
</html>
